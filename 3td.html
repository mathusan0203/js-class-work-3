<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction()">Tuch me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  var a = fruits.indexOf("Mango");
  document.getElementById("demo").innerHTML = a;

}
</script>


</body>
</html>
