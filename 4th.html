<!DOCTYPE html>
<html>
<body>



<button onclick="myFunction()">Tuch me</button>

<p id="demo"></p>

<script>
var Num = ["4", "1", "9", "8","12","3"];
document.getElementById("demo").innerHTML = Num;

function myFunction() {
  Num.sort(function(a, b){return a-b});
  document.getElementById("demo").innerHTML = Num;
}
</script>

</body>
</html>
